<!doctype html>

        /* HTML5 display-role reset for older browsers */
        body, html {width: 100%;height: 100%;}
        ol, ul {list-style: none;}
        table {border-collapse: collapse;border-spacing: 0;}
        img {border: none;vertical-align: top;}
        address {font-style: normal;}
        button {display: inline-block;border: none;background-color: transparent;cursor: pointer;}
        input, button, a, select, option {font-family: inherit;font-size: inherit;}
        input[type="checkbox"] {border: none !important;}
        /* for lte IE10 */
        input[type="radio"] {border: none !important;}
        /* for lte IE10 */
        caption {text-align: left;margin-bottom: 7px;font-size: 16px;font-weight: bold;}
        /* common */
        body, html, pre {font-family: "맑은 고딕", "Malgun Gothic", Dotum, sans-serif;font-size: 14px;color: #333;letter-spacing: -0.045em !important;}
        img {width: 100%;height: auto;}
        html, body {width: 100%;height: 100%;}
        #wrap {padding-bottom: 100px;}
        h1 {text-align: center;font-size: 20px;font-weight: bold;padding: 20px 0 10px;}
        table {width: 98%;margin: 20px auto 0;border-top: 2px solid #787d81;}
        th {background: #777f88;color: #fff;}
        th, td {height: 30px;border-bottom: 1px solid #ccc;border-left: 1px solid #ccc;text-align: center;}
        th:first-child, td:first-child {border-left: 0;}
